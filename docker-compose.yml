version: '3'

services:

  php:
    build:
      context: ./docker/php
    ports:
      - 9000:9000
    volumes:
      - ./:/srv/www/api
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /srv/www/api
    environment:
      MYSQL_USER: developer
      MYSQL_PASSWORD: safepass

  toolbox:
    image: devdrops/php-toolbox:latest
    volumes:
      - ./:/code
    working_dir: /code

  nginx:
    image: nginx:1.13.8
    ports:
      - 80:80
    volumes:
      - ./:/srv/www/api
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./docker/mysql:/tmp/tables
      - ./docker/mysql/data:/var/lib/mysql
    depends_on:
      - php
    environment:
      MYSQL_ROOT_PASSWORD: safestpass
      MYSQL_DATABASE: login
      MYSQL_USER: developer
      MYSQL_PASSWORD: safepass

